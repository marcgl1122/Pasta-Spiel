<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Pasta Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #70c5ce;
        }
        #gameCanvas {
            background: url('background.png') repeat-x;
        }
        #startMenu, #gameOverMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
        }
        #startMenu button, #gameOverMenu button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #gameOverMenu {
            display: none;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>WÃ¤hle deine Pasta</h1>
        <button onclick="startGame('pasta1.png')">Ravioli</button>
        <button onclick="startGame('pasta2.png')">Fusilli</button>
        <button onclick="startGame('pasta3.png')">Penne</button>
    </div>
    <div id="gameOverMenu">
        <h1>Game Over!</h1>
        <p id="scoreDisplay"></p>
        <button onclick="goToMainMenu()">Return to Main Menu</button>
    </div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let pastaImage;
        let pasta = { x: 50, y: 150, gravity: 0.25, lift: -8, velocity: 0 };
        let pipes = [];
        let gameStarted = false;
        let score = 0;
        let pipeInterval;

        let fps = 60;
function startGame(pastaSrc) {
            if (gameStarted) return;
            document.addEventListener("mousedown", handleMouseClick, false);
            pastaImage = new Image();
            pastaImage.src = pastaSrc;
            pastaImage.onload = () => {
                document.getElementById("startMenu").style.display = "none";
                document.getElementById("gameOverMenu").style.display = "none";
                gameStarted = true;
                score = 0;
                pipes = [];
                pasta = { x: 50, y: 150, gravity: 0.15, lift: -4, velocity: 0 };
                setTimeout(() => { requestAnimationFrame(updateGame); }, 1000 / 60);
                window.addEventListener("keydown", handleKeyDown, false);
                pipeInterval = setInterval(() => {
                    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                        pipes.push({ x: canvas.width, y: Math.floor(Math.random() * (canvas.height / 2)) + 50, passed: false });
                        
                    }
                }, 1500);
            };
        }

        function handleKeyDown(event) {
            if (event.code === "Space") {
                pasta.velocity = pasta.lift;
            }
        }
        
        function handleMouseClick() {
            pasta.velocity = pasta.lift;
        }

        function updateGame() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(pastaImage, pasta.x, pasta.y, 78, 78);

            pasta.velocity += pasta.gravity;
            pasta.y += pasta.velocity;

            // Draw pipes
            pipes.forEach(pipe => {
                if (pipe.x + 40 < pasta.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }
                pipe.x -= (1.5 * (60 / fps));
                ctx.fillStyle = "#5b8c3a";
                ctx.fillRect(pipe.x, 0, 40, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + 150, 40, canvas.height - pipe.y - 150);

                // Check for collisions
                if (pasta.x + 39 < pipe.x + 40 && pasta.x + 39 > pipe.x && (pasta.y + 39 < pipe.y || pasta.y + 39 > pipe.y + 150)) {
                    endGame();
                }
                if (pasta.y + 39 >= canvas.height) {
                    endGame();
                }
            });

            requestAnimationFrame(updateGame);
        }

        function endGame() {
            clearInterval(pipeInterval);
            document.removeEventListener("mousedown", handleMouseClick);
            window.removeEventListener("keydown", handleKeyDown);
            gameStarted = false;
            pasta.velocity = 0;
            clearInterval(pipeInterval);
            document.removeEventListener("mousedown", handleMouseClick);
            window.removeEventListener("keydown", handleKeyDown);
            window.removeEventListener("keydown", handleKeyDown);
            gameStarted = false;
            document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
            document.getElementById("gameOverMenu").style.display = "flex";
        }

        function goToMainMenu() {
            document.getElementById("gameOverMenu").style.display = "none";
            document.getElementById("startMenu").style.display = "flex";
        }
    </script>
</body>
</html>
