<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Pasta</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }
    canvas {
      background: #ffebcd;
      display: block;
      margin: 0 auto;
    }
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }
    .pasta-button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Choose Your Pasta</h1>
    <button class="pasta-button" onclick="startGame('pasta1.png')">Spaghetti</button>
    <button class="pasta-button" onclick="startGame('pasta2.png')">Fusilli</button>
    <button class="pasta-button" onclick="startGame('pasta3.png')">Penne</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let pastaY = canvas.height / 2;
    let velocity = 0;
    const gravity = 0.5;
    const lift = -10;

    let pipes = [];
    let frameCount = 0;
    let score = 0;
    let lastUpdateTime = performance.now();
    const targetFrameRate = 1000 / 60; // Set the target frame rate to 60 FPS

    const pastaImage = new Image();
    pastaImage.onerror = function() {
      console.error("Failed to load pasta image. Please check the path to the pasta image.");
    };

    function startGame(pastaSrc) {
      pastaImage.src = pastaSrc;
      document.getElementById('menu').style.display = 'none';
      canvas.style.display = 'block';
      gameLoop(performance.now());
    }
    
    function createPipe() {
      const gapHeight = 150;
      const pipeWidth = 80;
      const topHeight = Math.random() * (canvas.height - gapHeight - 50) + 25;
      pipes.push({
        x: canvas.width,
        width: pipeWidth,
        top: topHeight,
        bottom: topHeight + gapHeight,
        passed: false
      });
    }

    function update(deltaTime) {
      frameCount++;
      if (frameCount % 100 === 0) {
        createPipe();
      }

      velocity += gravity * 1.3 * (deltaTime / targetFrameRate);
      pastaY += velocity * (deltaTime / targetFrameRate);
      if (pastaY < 0) pastaY = 0;
      if (pastaY > canvas.height) pastaY = canvas.height;

      pipes.forEach(pipe => {
        pipe.x -= 3.9 * (deltaTime / targetFrameRate);
        if (
          (pastaY < pipe.top || pastaY > pipe.bottom) &&
          pipe.x < 100 && pipe.x + pipe.width > 50
        ) {
          resetGame();
        }

        // Increment score when pasta passes a pipe
        if (!pipe.passed && pipe.x + pipe.width < 50) {
          score++;
          pipe.passed = true;
        }
      });
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function resetGame() {
      pastaY = canvas.height / 2;
      velocity = 0;
      pipes = [];
      frameCount = 0;
      score = 0;
      console.log('Game Reset');
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(pastaImage, 50, pastaY - 63, 126, 126);
      
      pipes.forEach(pipe => {
        ctx.fillStyle = 'green';
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      });

      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
      console.log('Current Score: ' + score);
    }

    function gameLoop(currentTime) {
      const deltaTime = currentTime - lastUpdateTime;

      if (deltaTime >= targetFrameRate) {
        update(deltaTime);
        draw();
        lastUpdateTime = currentTime;
      }

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      velocity = lift;
    });
  </script>
</body>
</html>
