<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Pasta</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }
    canvas {
      background: #ffebcd;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let pastaY = canvas.height / 2;
    let velocity = 0;
    const gravity = 0.5;
    const lift = -10;

    let pipes = [];
    let frameCount = 0;
    let score = 0;
    
    function createPipe() {
      const gapHeight = 150;
      const pipeWidth = 50;
      const topHeight = Math.random() * (canvas.height - gapHeight);
      pipes.push({
        x: canvas.width,
        width: pipeWidth,
        top: topHeight,
        bottom: topHeight + gapHeight
      });
    }

    function update() {
      frameCount++;
      if (frameCount % 100 === 0) createPipe();

      velocity += gravity;
      pastaY += velocity;
      if (pastaY < 0) pastaY = 0;
      if (pastaY > canvas.height) pastaY = canvas.height;

      pipes.forEach(pipe => {
        pipe.x -= 3;
        if (
          (pastaY < pipe.top || pastaY > pipe.bottom) &&
          pipe.x < 100 &&
          pipe.x + pipe.width > 50
        ) {
          resetGame();
        }
      });
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function resetGame() {
      pastaY = canvas.height / 2;
      velocity = 0;
      pipes = [];
      frameCount = 0;
      score = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.fillRect(50, pastaY - 15, 30, 30);
      
      pipes.forEach(pipe => {
        ctx.fillStyle = 'green';
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
      });

      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener('click', () => {
      velocity = lift;
    });

    window.onload = function() {
      gameLoop();
    };
  </script>
</body>
</html>
