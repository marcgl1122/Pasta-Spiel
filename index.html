<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Cooking Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6d2;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .ingredient {
            cursor: pointer;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background-color: #ffcc66;
            border-radius: 8px;
        }
        #pasta-status {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #cook-button {
            padding: 10px;
            background: #ff7043;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        #cook-button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Pasta Cooking Game!</h1>
        <p>Choose your ingredients and cook the perfect pasta dish!</p>
        <div id="ingredient-list">
            <div class="ingredient" onclick="selectIngredient('Tomato Sauce')">Tomato Sauce</div>
            <div class="ingredient" onclick="selectIngredient('Basil')">Basil</div>
            <div class="ingredient" onclick="selectIngredient('Garlic')">Garlic</div>
            <div class="ingredient" onclick="selectIngredient('Parmesan')">Parmesan</div>
            <div class="ingredient" onclick="selectIngredient('Olive Oil')">Olive Oil</div>
            <div class="ingredient" onclick="selectIngredient('Mushrooms')">Mushrooms</div>
        </div>
        <div id="pasta-status">You haven't started cooking yet!</div>
        <button id="cook-button" onclick="cookPasta()">Cook Pasta!</button>
    </div>

    <script>
        let selectedIngredients = [];

        function selectIngredient(ingredient) {
            if (!selectedIngredients.includes(ingredient)) {
                selectedIngredients.push(ingredient);
                updatePastaStatus();
            }
        }

        function updatePastaStatus() {
            let status = "Selected Ingredients: " + selectedIngredients.join(', ');
            document.getElementById('pasta-status').innerText = status;
        }

        function cookPasta() {
            if (selectedIngredients.length === 0) {
                alert('Please select at least one ingredient before cooking!');
                return;
            }
            let pastaDish = "You cooked pasta with " + selectedIngredients.join(', ') + "! Delicious!";
            document.getElementById('pasta-status').innerText = pastaDish;
            selectedIngredients = []; // Reset the ingredients for a new game round
        }
    </script>
</body>
</html>
